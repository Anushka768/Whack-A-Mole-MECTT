<!DOCTYPE html> <!--tell browser it is html file-->
<html lang = "en"> <!--tell browser languahe used is english-->

    <head> <!--info abt the page-->
        <meta charset = "UTF-8"> <!--for correct display of all characters-->
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0"> <!--to scale for mobile phones-->
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet"> <!--GOOGLE FONT FOR INSIDE OUT LOOK-->
        <link rel = "stylesheet" href = "style.css"> <!--connect css to html-->
        <title>InSLED Out: Whack a Emotion - Home</title>
    </head>

    <body> <!--everything user sees-->

        <section class="real_background"></section> <!-- moving background, image handled by css -->

        <!-- Home Page -->
        <section class = "home_page"> <!-- section: meaningful box which has a mojor role like the title-->

            <!-- Title section -->
            <section class = "letter_sec">
                <div class="first_letter">I</div> <!-- broken down for animation -->
                <div>NSLED OU</div>
                <div class="last_letter">T</div>
            </section>

            <section class="character_out">
                <div class="five_character"></div> <!-- Image of all 5 emotions -->

                <!-- memory ball buttons-->
                 <div class="memory_buttons"> <!--div: is a box, id="": unique name for this box, class="": for styling and js logic-->

                    <!-- MEMORY BALL 1 -->
                    <div class="memory joy" onclick="startGame()"> Start Game </div> <!--onclick: run a js function when clicked, class: styling-->

                    <!-- MEMORY BALL 2 -->
                    <div class="memory sad" onclick="showRules()">Rules</div>

                    <!-- MEMORY BALL 3 -->
                    <div class="memory anger" onclick="showLeaderboard()">Leaderboard</div>
                 </div>
            </section>
        </section>
        
        <script src = "script.js"></script> <!--loads javascript after the page is loaded-->
    </body>
</html>
